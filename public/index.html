<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>自制减肥网站</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>我的减肥记录</h1>

<div id="summary">
  <div>最重 → 最轻：<span id="weightRange">-</span></div>
  <div>平均摄入：<span id="avgIn">-</span></div>
  <div>平均消耗：<span id="avgOut">-</span></div>
</div>

<h2>日历</h2>
<div id="calendar-controls">
  <button id="prevMonth">&lt;</button>
  <span id="monthLabel"></span>
  <button id="nextMonth">&gt;</button>
</div>
<div id="calendar"></div>

<!-- modal.html 会动态加载 -->

<script src="script.js"></script>
</body>
</html>
